<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Contact Us</title>
      <link rel="shortcut icon" href="titleImg.png" />
      <link rel="stylesheet" href="Style.css">
      </link>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="Script.js" type="text/javascript"></script>
   </head>
   <body>
      <nav id="homeNav" class="container">
         <div style="width:100%;margin-top:7px;">
            <ul>
               <li><a href="home.html">HOME</a> </li>
               <li><a href="about.html">ABOUT US</a> </li>
               <li><a href="ContactUs.html">CONTACT</a> </li>
               <div style="clear:both"></div>
            </ul>
         </div>
      </nav>
      <form id="form1">
         <div class="itemContainer">
            <div class="contactDiv">
               <div align="center">How can we help you?</div>
               <div class="boxContainer">
                  <div class="trCont">
                     <div align="left" class="contLeft"> Name </div>
                     <input id="name" name="name" type="text" required class="contRight"> 
                     <div class="clr"></div>
                  </div>
                  <div class="trCont">
                     <div align="left" class="contLeft"> Email </div>
                     <input id="email" name="email" type="email" required class="contRight"> 
                     <div class="clr"></div>
                  </div>
                  <div class="trCont">
                     <div align="left" class="contLeft"> Message </div>
                     <textarea id="message" name="message" required class="contRight"></textarea>
                     <div class="clr"></div>
                  </div>
                  <div class="trCont">
                     <input type="submit"  class="btnSubmit" id="submit" value="Submit">
                  </div>
               </div>
            </div>
         </div>
      </form>
   </body>
</html>
